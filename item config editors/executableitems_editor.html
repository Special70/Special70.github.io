<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        * {font-family: 'Minecraft', sans-serif}
        #TopHeader {
            text-align: center;
            color: darkorange;
        }
        a {
            color: darkorange;
        }

        .forLoopBox {
            border: 2px solid darkorange;
            margin: 0.5%;
            background-color: black;
            width: 40%;
            padding: 1%;
        }
        .forLoopBoxText {
            color: darkorange;
            text-align: center;
        }
        .forLoopBoxTextBody {
            color: darkorange;      
            text-align: right; 
        }
        .forLoopBoxTextBodyLower {
            color: darkorange;      
            text-align: left; 
        }
        .forLoopBoxTextBody_BoxLower {
            border: 2px solid darkorange;
            margin: 3px;
            background-color: white;
        }

        .forLoop_textArea {
            width: 100%;
        }

        /*---------------------------------------------------------------------------*/
        
        .ForLoopStartValue {
            position: relative;
            display: inline-block;

        }

        .ForLoopStartValue_Text {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            background-color: black;
            border: 2px solid darkorange;;
        }

        .ForLoopStartValue:hover .ForLoopStartValue_Text {
            visibility: visible;
        }
    </style>
</head>
<body background="https://upload.wikimedia.org/wikipedia/commons/7/71/Black.png">
    <h1 id="TopHeader">ExecutableItems Editor</h1>
    <a href="../index.html" id="MinecraftFont">Go back</a><br>
    <br>
    <div class="forLoopBox">
        <div class="forLoopBoxText">
            For Loop<br>
        </div>
        <div class="forLoopBoxTextBody">
            <div class="ForLoopStartValue">
              Start Value: <input type="text" id="ForLoop_StartValue">
              <span class="ForLoopStartValue_Text">This is where you will type the first element of your for loop.</span>
              
            </div><br>
            Increment Value: <input type="text" id="ForLoop_IncrementValue"><br>
            Increment Amount: <input type="number" id="ForLoop_IncrementAmount"><br>
            <button type="button" id="forLoopButton">Enter</button>
        </div>
        <br>
        <div class="forLoopBoxTextBodyLower">
            Output: <br>
        </div>
        <div class="forLoopBoxTextBody_BoxLower">
            <textarea class="forLoop_textArea" id="forLoop_textArea" rows="10"></textarea>
        </div>
    </div>
    <script src="executableitems.js"></script>
</body>
</html>
